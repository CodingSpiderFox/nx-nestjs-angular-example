<article-container>
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="theme-spacing-top-bottom">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="loginForm.controls.username.errors?.required != null">
          Username is required.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.username.errors?.maxlength != null"
          >username maxLength error</mat-error
        >
      </mat-form-field>
    </div>

    <div class="theme-spacing-top-bottom">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" required />
        <mat-error *ngIf="loginForm.controls.password.errors?.required != null"
          >password is required</mat-error
        >
      </mat-form-field>
    </div>

    <div class="theme-spacing-top-bottom">
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </form>
</article-container>
